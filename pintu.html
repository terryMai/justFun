<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
  <div id="dialog" style="position: absolute;
    top: 50%;
    left: 50%;
    display: none;
    margin-top: -100px;
    margin-left: -200px;
    border-radius: 10px;
    width: 400px;
    height: 80px;
    background-color: coral;
    color: aquamarine;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    line-height: 80px;">你赢了！</div>
  <div class="buttonGroup">
    <div>
      <div onclick="start()" class="button">开始</div>
      <div onclick="resize()" class="button">重置</div>
    </div>
  </div>
  <div id = 'part' style="width: 500px;height: 500px;display: flex;flex-wrap: wrap;justify-content: flex-start;"></div>
  <div class="buttonGroup">
    <div>
      <div class="time">历史最短：<span id="hisTime">0</span> 秒</div>
      <div class="time">已用时：<span id="nowTime">0</span> 秒</div>
    </div>
  </div>
</div>
<script src="js.js"></script>
</body>
</html>
